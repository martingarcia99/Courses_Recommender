<script>
    let chartData;

    function requestData()
    {
        // Ajax call to get the Data from Flask
        let requests = $.get('/data');

        let tm = requests.done(function (result)
        {
            if(result){
            // Temperature
            let seriesData = chartData.series[0],
                shiftData = seriesData.data.length > 20;

            // Add the Point
            // Time Beat\
            let data1 = [];
            data1.push(result.time);
            data1.push(result.beat);


            chartData.series[0].addPoint(data1, true, shiftData);
            $(".sensor1").text("");
            $(".sensor1").text("Beat : " +  Math.round(data1[1]) );
        }
            // call it again after one second
            setTimeout(requestData, 4000);

        });
    }

    $(document).ready(function()
    {
        // --------------Chart 1 ----------------------------
        chartData = new Highcharts.Chart({
            chart:
                {
                renderTo: 'data-temperature',
                defaultSeriesType: 'area',
                events: {
                    load: requestData
                        }
                },
            title:
                {
                text: 'Beat'
                },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150,
                maxZoom: 20 * 1000
                    },
            yAxis: {
                minPadding: 0.2,
                maxPadding: 0.2,
                title: {
                    text: 'Value',
                    margin: 80
                        }
                     },
            series: [{
                color : '#06516F',
                lineColor: '#303030',
                name: 'Beat',
                data: []
            }]
        });
        // --------------Chart 1 Ends - -----------------
    });
</script>

<script>
    class Image{

        constructor(imgUrl, size)
        {
            this.imgUrl=imgUrl;
            this.size=size;
        }

        backgroundImage()
        {
            console.log("inside function ")
            // Select the Image
            var img = document.querySelector(".jumbotron");

            // create Css Text
            var text = "margin:auto;"+
                "background-image: url("+this.imgUrl+");" +
                "background-size:cover;"+
                "opacity:1;"+
                "background-blend-mode: darken;"+
                "height: "+ this.size + "vh;";

            img.style.cssText =  text;
        }

        centerTitle()
        {
            /*
                Center the Title
             */
            var t1 = document.querySelector("#title");
            t1.classList.add("text-white");
            t1.classList.add("text-center");
            t1.classList.add("display-3");
        }
    }
    const imgUrl = 'https://www.narayanahealth.org/blog/wp-content/uploads/2020/06/shutterstock_1175809159-1170x587.jpg'
    const size = "69";
    var obj = new Image(imgUrl, size);
    obj.backgroundImage();
    obj.centerTitle();
    </script>
