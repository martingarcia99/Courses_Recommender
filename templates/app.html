        <div class="form">
            <form action = "/success_user" method = "post" enctype="multipart/form-data">
                <div class = "contenido">
                    Semester <br>
                    <label for = "s1">1 </label>
                    <input type ="radio" id="s1" name="semester" value="1" required/>
                    <label for = "s2">2 </label>
                    <input type ="radio" id="s2" name="semester" value="2"/>
                    <label for = "s3">3 </label>
                    <input type ="radio" id="s3" name="semester" value="3"/>
                    <label for = "s4">4 </label>
                    <input type ="radio" id="s4" name="semester" value="4"/>

                    <input type ="radio" id="s6" name="semester" value="6"/><br>

                    Degree <br>
                    <label for = "bachelor">Bachelor </label>
                    <input type ="radio" id="bachelor" name="degree" value="bachelor" required/>
                    <label for = "master">Master </label>
                    <input type ="radio" id="master" name="degree" value="master"/><br>

                    Language <br>
                    <label for = "english">English </label>
                    <input type ="radio" id="english" name="language" value="english" required/>
                    <label for = "german">German </label>
                    <input type ="radio" id="german" name="language" value="german"/><br>

                    <form action = "/add_course" method = "post" enctype="multipart/form-data"></form>
                        <label for = "courses">Courses </label>
                        <input type ="text" id="courses" name="courses"/>
                        <input type = "submit" value="Ok" class="button2">
                    </form><br>

                    <label for = "study_program">Study Program </label>
                    <select id= "study_program" name="study_program">
                        <option value="computer science">Computer Science</option>
                        <option value="medicine">Medicine</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="data science">Data Science</option>
                    </select><br>

                    <label for = "interest">Interest </label>
                    <input type ="text" id="interest" name="interest"/><br><br><br>
                    <input type = "submit" value="Create User" class="button">
                </div>
            </form>
        </div>
